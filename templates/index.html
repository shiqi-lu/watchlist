<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>

<h2>{{ name }}'s Watchlist</h2>
{# 使用length 过滤器 #}
<p>{{ movies|length }} Titles</p>
<ul>
    {% for movie in movies %} {# 迭代movies 变量 #}
    <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
    <footer>
        <small>&copy; 2018</small>
    </footer>

</ul>


</body>
</html>
