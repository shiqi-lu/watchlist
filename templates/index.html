<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>

<h2>{{ user.name }}'s Watchlist</h2>
{# 使用length 过滤器 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %} {# 迭代movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<img class="totoro" src="{{ url_for('static', filename='foo.jpg') }}"
<footer>
    <small>&copy; 2018</small>
</footer>


</body>
</html>
